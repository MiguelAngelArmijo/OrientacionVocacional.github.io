<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Orientación Vocacional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Test de Orientación Vocacional</h1>
    </header>

    <main>
        <form id="testForm">
            <h2>Responde las siguientes preguntas para identificar tus intereses y habilidades:</h2>
            
            <div class="question">
                <label>1. ¿Te gusta trabajar en equipo?</label><br>
                <input type="radio" name="q1" value="social"> Sí<br>
                <input type="radio" name="q1" value="individual"> No
            </div>
            
            <div class="question">
                <label>2. ¿Prefieres actividades prácticas y manuales?</label><br>
                <input type="radio" name="q2" value="practical"> Sí<br>
                <input type="radio" name="q2" value="theoretical"> No
            </div>

            <div class="question">
                <label>3. ¿Te interesa investigar y descubrir nuevas cosas?</label><br>
                <input type="radio" name="q3" value="research"> Sí<br>
                <input type="radio" name="q3" value="notResearch"> No
            </div>

            <div class="question">
                <label>4. ¿Te gusta liderar grupos y tomar decisiones?</label><br>
                <input type="radio" name="q4" value="leadership"> Sí<br>
                <input type="radio" name="q4" value="support"> No
            </div>

            <div class="question">
                <label>5. ¿Disfrutas resolver problemas técnicos o mecánicos?</label><br>
                <input type="radio" name="q5" value="practical"> Sí<br>
                <input type="radio" name="q5" value="notPractical"> No
            </div>

            <div class="question">
                <label>6. ¿Te interesa el arte, el diseño o la creatividad?</label><br>
                <input type="radio" name="q6" value="artistic"> Sí<br>
                <input type="radio" name="q6" value="notArtistic"> No
            </div>

            <div class="question">
                <label>7. ¿Prefieres trabajar en un entorno estructurado y organizado?</label><br>
                <input type="radio" name="q7" value="organized"> Sí<br>
                <input type="radio" name="q7" value="flexible"> No
            </div>

            <div class="question">
                <label>8. ¿Te gustaría trabajar en un laboratorio investigando nuevas teorías?</label><br>
                <input type="radio" name="q8" value="research"> Sí<br>
                <input type="radio" name="q8" value="notResearch"> No
            </div>

            <div class="question">
                <label>9. ¿Te interesa el mundo empresarial y de los negocios?</label><br>
                <input type="radio" name="q9" value="entrepreneurial"> Sí<br>
                <input type="radio" name="q9" value="notEntrepreneurial"> No
            </div>

            <div class="question">
                <label>10. ¿Te gustaría enseñar y ayudar a otros a aprender?</label><br>
                <input type="radio" name="q10" value="social"> Sí<br>
                <input type="radio" name="q10" value="notSocial"> No
            </div>

            <div class="question">
                <label>11. ¿Prefieres analizar datos y encontrar patrones?</label><br>
                <input type="radio" name="q11" value="research"> Sí<br>
                <input type="radio" name="q11" value="notResearch"> No
            </div>

            <div class="question">
                <label>12. ¿Te interesa diseñar espacios o productos que mejoren la vida de las personas?</label><br>
                <input type="radio" name="q12" value="artistic"> Sí<br>
                <input type="radio" name="q12" value="notArtistic"> No
            </div>

            <div class="question">
                <label>13. ¿Te gustaría emprender tu propio negocio?</label><br>
                <input type="radio" name="q13" value="entrepreneurial"> Sí<br>
                <input type="radio" name="q13" value="notEntrepreneurial"> No
            </div>

            <div class="question">
                <label>14. ¿Prefieres resolver problemas abstractos y teóricos?</label><br>
                <input type="radio" name="q14" value="research"> Sí<br>
                <input type="radio" name="q14" value="notResearch"> No
            </div>

            <div class="question">
                <label>15. ¿Te interesa trabajar en proyectos de construcción o ingeniería?</label><br>
                <input type="radio" name="q15" value="practical"> Sí<br>
                <input type="radio" name="q15" value="notPractical"> No
            </div>

            <div class="question">
                <label>16. ¿Te sientes cómodo tomando decisiones rápidas en situaciones críticas?</label><br>
                <input type="radio" name="q16" value="leadership"> Sí<br>
                <input type="radio" name="q16" value="support"> No
            </div>

            <div class="question">
                <label>17. ¿Te interesa escribir o producir contenido creativo?</label><br>
                <input type="radio" name="q17" value="artistic"> Sí<br>
                <input type="radio" name="q17" value="notArtistic"> No
            </div>

            <div class="question">
                <label>18. ¿Te interesa analizar el comportamiento de las personas o el mercado?</label><br>
                <input type="radio" name="q18" value="research"> Sí<br>
                <input type="radio" name="q18" value="notResearch"> No
            </div>

            <div class="question">
                <label>19. ¿Te sientes atraído por resolver problemas financieros o contables?</label><br>
                <input type="radio" name="q19" value="entrepreneurial"> Sí<br>
                <input type="radio" name="q19" value="notEntrepreneurial"> No
            </div>

            <div class="question">
                <label>20. ¿Disfrutas coordinar o gestionar equipos de trabajo?</label><br>
                <input type="radio" name="q20" value="leadership"> Sí<br>
                <input type="radio" name="q20" value="support"> No
            </div>

            <button type="button" onclick="submitTest()">Enviar Respuestas</button>
        </form>
    </main>

    <script>
        function submitTest() {
            const form = document.getElementById('testForm');
            const formData = new FormData(form);
            let scores = { social: 0, practical: 0, research: 0, artistic: 0, entrepreneurial: 0, leadership: 0 };

            for (let [key, value] of formData.entries()) {
                scores[value]++;
            }

            let result = 'resultados.html?';
            result += `social=${scores.social}&practical=${scores.practical}&research=${scores.research}&artistic=${scores.artistic}&entrepreneurial=${scores.entrepreneurial}&leadership=${scores.leadership}`;
            window.location.href = result;
        }
    </script>
</body>
</html>
